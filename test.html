<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Nút Đăng Nhập -->
<div class="text-center mt-5">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Đăng Nhập
    </button>
</div>

<!-- Modal Đăng Nhập -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <!-- Phần Đăng Ký -->
                    <div class="col-md-5 text-center p-4" style="background: linear-gradient(to bottom, #ff5858, #2f3e9e); color: white;">
                        <h4>ĐĂNG KÍ</h4>
                        <p>Bạn chưa có tài khoản, đăng kí ngay!</p>
                        <button class="btn btn-outline-light">ĐĂNG KÍ TÀI KHOẢN MỚI</button>
                    </div>

                    <!-- Phần Đăng Nhập -->
                    <div class="col-md-7 p-4">
                        <h4 class="mb-3">ĐĂNG NHẬP</h4>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên tài khoản hoặc địa chỉ email *</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu *</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Ghi nhớ mật khẩu</label>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">ĐĂNG NHẬP</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="#">Quên mật khẩu?</a>
                        </div>

                        <!-- Đăng nhập bằng MXH -->
                        <div class="d-flex justify-content-around mt-4">
                            <button class="btn btn-primary"><i class="fab fa-facebook-f"></i> ĐĂNG NHẬP BẰNG FACEBOOK</button>
                            <button class="btn btn-danger"><i class="fab fa-google"></i> ĐĂNG NHẬP BẰNG GOOGLE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
